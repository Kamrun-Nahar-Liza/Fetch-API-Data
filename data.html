<!DOCTYPE html>
<html lang="en">

<head>

	<style>
			table {
			  font-family: arial, sans-serif;
			  border-collapse: collapse;
			  width: 100%;
			}

			td, th {
			  border: 1px solid #dddddd;
			  text-align: left;
			  padding: 8px;
			}

			tr:nth-child(even) {
			  background-color: #dddddd;
			}
</style>

	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,
			initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity=
"sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous" />

	<title>
		How to use simple API using AJAX ?
	</title>
</head>

<body>
	<button type="button" id="fetchBtn"
			class="btn btn-primary">
		Fetch Data
	</button>

	<div class="container">
		<h1>Employee List</h1>
		<!-- <ul id="list"></ul> -->
<table id='list'>

	<tr><th>Gender</th><th>Name</th><th>Location</th><th>Email</th></tr>
  <!-- <tr>
    <th>Gender</th>
    <th>Name</th>
    <th>Location</th>
  </tr>
  <tr>
    <td id="g"></td>  
    <td id="n"></td>
    <td id="l"></td>
  </tr> -->
</table>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js,
		then Bootstrap JS -->
	<script>
		let fetchBtn = document.getElementById("fetchBtn");

		fetchBtn.addEventListener("mouseover", buttonclickhandler);

		function buttonclickhandler() {

			// Instantiate an new XHR Object
			const xhr = new XMLHttpRequest();

			// Open an obejct (GET/POST, PATH,
			// ASYN-TRUE/FALSE)
			xhr.open("GET",
"https://randomuser.me/api/?results=10", true);




			// When response is ready
			xhr.onload = function () {
				if (this.status === 200) {

					// Changing string data into JSON Object
					obj = JSON.parse(this.responseText);

					// Getting the ul element
					let list = document.getElementById("list");
					str = ""

					for (key in obj.results) {
						str +=
						
						`
						<tr><td>${obj.results[key].gender}</td>
						<td>${obj.results[key].name.title} ${obj.results[key].name.first} ${obj.results[key].name.last}</td>
						<td>${obj.results[key].location.city}</td>
						<td>${obj.results[key].email}</td>

						</tr>
						
						`;
						
					}
					list.innerHTML = str;
				}
				else {
					console.log("File not found");
				}
			}
			xhr.send();
		}
	</script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity=
"sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous">
	</script>
	
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity=
"sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous">
	</script>
	
	<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity=
"sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous">
	</script>
</body>

</html>
